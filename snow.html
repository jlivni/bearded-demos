  <script>
    $(document).ready(function () {
      setInterval(updateImages, 1000 * 30);
    });

    const updateImages = () => {
      $('img').each(function () {
        var jqt = $(this);
        var src = jqt.attr('src');
        src = src.substr(0, src.indexOf('?'));
        console.log(src)
        src += '?_ts=' + new Date().getTime();
        jqt.attr('src', src);
      });
    };

  </script>
